steps:
  - firebase-app-distribution@0.10.0:
      title: "[POST] - Deploy Android to Firebase (BETA)"
      inputs:
        - app: "$FIREBASE_ANDROID_APP_ID"
        - groups: "$DEPLOYMENT_GROUP"
        - firebase_token: "$FIREBASE_TOKEN"
        - app_path: "$BITRISE_APK_PATH"
        - release_notes: "$ENV_FIREBASE_RELEASE_NOTES"
        - release_notes_length: 16379
      is_always_run: false